<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Satellite App</title>
    <script>
        // Try to open the app using deep link
        window.location.href = "intent://officewk.github.io/satellite_earth#Intent;scheme=https;package=com.live.earth.map.satellite.earth.landmarks.live.earth.cam;end;";

        // Redirect to Play Store if the app is not installed
        setTimeout(function() {
            window.location.href = "https://play.google.com/store/apps/details?id=com.live.earth.map.satellite.earth.landmarks.live.earth.cam";
        }, 500);
    </script>
</head>
<body>
    <p>If the app doesn't open, <a href="intent://officewk.github.io/satellite_earth#Intent;scheme=https;package=com.live.earth.map.satellite.earth.landmarks.live.earth.cam;end;">click here</a>.</p>
</body>
