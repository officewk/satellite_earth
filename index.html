<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open LiveEarth App</title>
    <script>
        function openApp() {
            // Android-specific deep linking
            try {
                // Attempt to open app using intent
                window.location.href = 
                    "intent://funny-crisp-ca13b5.netlify.app" +
                    "/#Intent;" +
                    "scheme=https;" +
                    "package=com.live.earth.map.satellite.earth.landmarks.live.earth.cam;" +
                    "action=android.intent.action.VIEW;" +
                    "category=android.intent.category.BROWSABLE;" +
                    "S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.live.earth.map.satellite.earth.landmarks.live.earth.cam;" +
                    "end";
            } catch (error) {
                // Fallback to Play Store if intent fails
                window.location.href = "https://play.google.com/store/apps/details?id=com.live.earth.map.satellite.earth.landmarks.live.earth.cam";
            }
        }

        // Trigger on page load
        window.onload = openApp;
    </script>
</head>
<body>
    <p>Trying to open the app. If it doesn't open, <a href="javascript:openApp()">click here</a>.</p>
</body>
</html>
